    <div class="container mt-5">
        <h1>Contactanos</h1>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" required placeholder="Ingrese su nombre">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName" required placeholder="Ingrese su Apellido">
          </div>
          <div class="col-md-8">

          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="+54 (011) 3454-1234">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Mensaje</label>
            <textarea class="form-control" id="comments" rows="3" required placeholder="Dejanos tu mensaje"></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="enviar">Enviar</button>
            <button type="reset" class="borrar">Borrar</button>
          </div>
        </form>
    </div>





    <!--Formulario de contacto->
    <section>
        <article>
            <form class="formcontacto">                
                  <legend class="tituloformcontacto">
                      <h2>Formulario de Contacto</h2>
                    </legend>
                  <br></br>

                    <label class="textform1" for="Nombre">Nombre:
                        <input class="typeform1" type="text" placeholder="Ingrese su nombre" id="Nombre">
                        <br></br>
                    </label>

                    <label class="textform1" for="Apellido">Apellido:
                        <input class="typeform1" type="text" placeholder="Ingrese su Apellido" id="Apellido">
                        <br></br>
                    </label>

                    <label class="textform1" for="E-mail">E-mail:
                        <input class="typeform1" type="email" placeholder="@mail.com" id="E-mail">
                        <br></br>
                    </label>

                    <label class="textform1" for="Observaciones"> Observaciones:
                        <textarea class="typeform1" placeholder="Dejanos tu mensaje..." name="" id="Observaciones" cols="40" rows="15"></textarea>
                        <select class="opciones" name="Motivo de mensaje">
                            <option value="Seleccionar">Seleccionar</option>
                            <option value="Empleo">Empleo</option>
                            <option value="Información adicional">Información adicional</option>
                            <option value="Cambios y/o devoluciones">Cambios y/o devoluciones</option>                        
                        </select>
                        <br></br>                        
                    </label>

                    <input class="botones" type="submit">
                    <input class="botones" type="reset">
                    <br></br>
                    <div> 
                        <h3 class="tituloformcontacto">
                            ÚNETE A NUESTRA NEWSLETTER
                            <input type="checkbox" name="acepta" value="1">
                        </h3>
                    </div>
            </form>
        </article>
